<!DOCTYPE html>
<html lang="sv">
  <head>
    <title>ISGB15-labb1</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="main.js" charset="utf-8"></script>
     <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <script type="text/javascript">

      'use strict';

      var antal = 0;
      var raknare = 0;
      var slumptal = 0;

      antal = window.prompt('Ange ett tal!', '100');
      antal = window.parseInt(antal);

      if(window.isNaN(antal)){
        window.alert('Ange ett tal ffs!');
      }
      else{
        for(raknare = 0; raknare < antal; raknare++){
          slumptal = Math.random();
          slumptal = slumptal * 10;
          slumptal = slumptal + 1;
          slumptal = Math.floor(slumptal);

          document.write('Slumptal: ' + slumptal + '<br>');
        }
      }

    </script>
  </body>
</html>
