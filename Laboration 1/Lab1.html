<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8">
    <title>JavaScript för webbutveckling (ISGB15) 5hp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
  <body>

    <div class="jumbotron text-center">
      <h1>Laboration 1</h1>
    </div>

    <div class="container-fluid">

      <p class="h4">Lösningenkapad av Aleksandar Mlinar.</p>
      <div class="table-responsive">

        <script type="text/javascript">

          "use strict";



					var arr = [];
					var i;

					for(i=0; i < 101; i++){
						arr[i] = Math.floor(Math.random() * 1000) + 1;
					}

					arr.sort(function(a, b) {
					return a-b;
					});

					document.write('<table class="table table-bordered table-responsive text-center">');
					document.write('<tr>');
					for(i = 1; i < arr.length; i++){
						document.write('<td>' + arr[i] + '</td>');
							if(i%10 === 0)
							document.write('</tr>' + '<tr>')
					}

					document.write('</tr>' + '</table>');





        </script>

      </div>
      <a href="" class="btn btn-primary" role="button">Kör igen</a>
    </div>

  </body>
</html>
